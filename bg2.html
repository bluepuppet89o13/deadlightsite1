<!DOCTYPE html>
<html>
<head>
  <title>Background Page</title>
  <style>
    body {
      background-image: url('bg.jpg'); /* Set the image as the background */
      background-size: cover; /* Ensure the image covers the entire screen */
      margin: 0;
      padding: 0;
    }

    .jarvis-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .jarvis-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      opacity: 0.5;
    }

    .jarvis-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      animation: jarvis-text-animation 10s linear infinite;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
    }

    @keyframes jarvis-text-animation {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(-50%, -50%) translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="jarvis-container">
    <div class="jarvis-background"></div>
    <div class="jarvis-text">Info</div>
  </div>
</body>
</html>
